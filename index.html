<!DOCTYPE html>
<html>
<head>
	<title>VueJs | Punchbag Game</title>
	<link rel="stylesheet" type="text/css" href="../game/style.css">
	<script src="https://unpkg.com/vue"></script>
</head>
<body>
	<div id="app">
		<div id="baghealt" v-bind:class="{brust:ended}">
			
		</div>
		<div class="bag">
			<div v-bind:style="{width:health +'%'}"></div>
		</div>
		<div class="btns">
			<button v-on:click="punch()" v-show="!ended">
			punch
			</button>
			<button v-on:click="restart()">
				restart
			</button>
		</div>
		
	</div>
<script type="text/javascript" src="../game/app.js"></script>
</body>
</html>
